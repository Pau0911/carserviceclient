<mat-card class="mat">
    <form #ownerForm="ngForm" (ngSubmit)="saveOwner(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="owner.href">
        <mat-form-field>
          <input matInput placeholder="Owner Name" [(ngModel)]="owner.name" type="text"
                 required name="name" #name>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Owner Id" [(ngModel)]="owner.dni" type="number"
                 required name="dni" #dni>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Owner Profession" [(ngModel)]="owner.profession" type="text"
                   required name="profession" #profession>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        
        <button mat-fab color="accent" type="submit" style="margin-right: 50px;"
                [disabled]="!ownerForm.form.valid">Save</button>
        <button mat-fab color="accent"  style="margin-right: 50px;" (click)="remove(owner.href)" 
                *ngIf="owner.href" type="button">Delete</button>
        <a mat-fab color="accent" routerLink="/owner-list">Cancel</a>
      </mat-card-actions>
    </form>
  </mat-card>
